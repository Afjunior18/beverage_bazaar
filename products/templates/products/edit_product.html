{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5 bg-white text-black">
        <div class="row">
            <div class="col text-center m-0">
                <h2 class="logo-font mt-4">Edit Product</h2>
            </div>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-black rounded-0 mb-4">Save Changes</button>
        </form>
    </div>
{% endblock %}
