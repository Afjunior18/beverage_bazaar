{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <h2 class="logo-font">Reviews for {{ product.name }}</h2>
                <hr class="w-80 mb-2">
            </div>
        </div>
        <div class="row">
            {% for review in reviews %}
                <div class="col-12 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Rating: {{ review.rating }}</h5>
                            <p class="card-text">{{ review.review_comment }}</p>
                            <p class="card-text"><small class="text-muted">Reviewed on {{ review.review_date }}</small></p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
