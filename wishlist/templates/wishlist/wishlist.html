{% extends 'base.html' %}

{% block content %}
<h2>Wishlist</h2>
<ul>
    {% for item in wishlist_items %}
    <li>
        {{ item.product.name }} - {{ item.product.price }}
        <a href="{% url 'remove_from_wishlist' item.product.id %}">Remove</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
