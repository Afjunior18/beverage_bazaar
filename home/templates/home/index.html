{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container-header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div id="delivery-banner" class="row text-center">
        <div class="col bg-black text-white marquee">
            <p class="text-uppercase">Free delivery on orders over ${{ free_delivery_threshold }}!</p>                
        </div>            
    </div>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col7 col-md-6 my-auto">
                <div class="container-fluid custom-bg-logo d-flex justify-content-center align-items-center">
                    <h1 class="display-4 body-logo-font text-black text-center">
                        Discover Premium Beverages
                    </h1>
                </div>
                <div class="my-5">
                    <h4>
                        <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3"><i class="fa-solid fa-cart-shopping mr-2" style="font-size: 17px;"></i> Shop Now</a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
